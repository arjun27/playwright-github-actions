on: [push]

jobs:
  e2e_test_job:
    runs-on: ubuntu-latest
    container: arjun27/playwright-bionic:0.2.0
    name: Try playwright
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
    - run: "echo $HOME"
    - run: "stat $HOME"
    - run: "id"
    - run: "npm i -g yarn"
    - run: cd test-project && npm install && node index.js
